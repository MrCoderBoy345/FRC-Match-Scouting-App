name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.3.1
        with:
          channel: beta
      - name: Install dependencies
        run: flutter pub get
      - name: Run Tests
        run: flutter test
