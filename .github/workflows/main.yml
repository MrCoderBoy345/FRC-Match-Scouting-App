name: Test + Deploy

on:
  push:
    branches:
      - master

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.3.1
        with:
          channel: beta
      - name: Install dependencies
        run: flutter pub get
        if: success
      - name: Run tests
        run: flutter pub run test
        if: success()